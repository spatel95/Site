		<!-- 
		This is the scrolling animation for the Web

		in the .animate function adjust the (now 300) to what ever (in ms) 
		to increase or decrease the speed

		NOTE: I need to adjust the regex a bit to make it a bit better
				IE. if a type a url directly it will open at home and
				then scroll down
		-->

		<script type="text/javascript">
			$(".navbar-nav li a[href^='#']").on('click', function(e) {
			   // prevent default scroll
			   e.preventDefault();
			   var hash = this.hash;

			   // animate
			   $('html, body').animate({
			       scrollTop: $(this.hash).offset().top
			     }, 300, function(){
			        window.location.hash = hash;
			     });
			});
		</script>
